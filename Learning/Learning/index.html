<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to bottom right, #003134, #00e28b); /* Green gradient background */
    overflow: hidden;
    position: relative; /* Ensure relative positioning for absolute elements */
}

.wrapper {
    position: relative;
    width: 400px;
    height: 500px;
}

.form-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom right, #003134, #00e28b); /* Green gradient background */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    border-radius: 10px; /* Rounded corners */
}

.wrapper.animate-signUp .form-wrapper.sign-in {
    transform: rotate(7deg);
    animation: animateRotate .7s ease-in-out forwards;
    animation-delay: .3s;
}

.wrapper.animate-signIn .form-wrapper.sign-in {
    animation: animateSignIn 1.5s ease-in-out forwards;
}

@keyframes animateSignIn {
    0% {
        transform: translateX(0);
    }

    50% {
        transform: translateX(-500px);
    }

    100% {
        transform: translateX(0) rotate(7deg);
    }
}

.wrapper .form-wrapper.sign-up {
    transform: rotate(7deg);
}

.wrapper.animate-signIn .form-wrapper.sign-up {
    animation: animateRotate .7s ease-in-out forwards;
    animation-delay: .3s;
}

@keyframes animateRotate {
    0% {
        transform: rotate(7deg);
    }

    100% {
        transform: rotate(0);
        z-index: 1;
    }
}

.wrapper.animate-signUp .form-wrapper.sign-up {
    animation: animateSignUp 1.5s ease-in-out forwards;
}

@keyframes animateSignUp {
    0% {
        transform: translateX(0);
        z-index: 1;
    }

    50% {
        transform: translateX(500px);
    }

    100% {
        transform: translateX(0) rotate(7deg);
    }
}

h2 {
    font-size: 30px;
    color: #FFFFFF; /* White color */
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    position: relative;
    width: 320px;
    margin: 30px 0;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #FFFFFF; /* White color */
    padding: 0 5px;
    pointer-events: none;
    transition: .5s;
}

.input-group input {
    width: 100%;
    height: 40px;
    font-size: 16px;
    color: #00e28b; /* Green color */
    padding: 0 10px;
    background: transparent;
    border: 1px solid #FFFFFF; /* White color */
    outline: none;
    border-radius: 5px;
}

.input-group input:focus~label,
.input-group input:valid~label {
    top: 0;
    font-size: 12px;
    background: linear-gradient(to bottom right, #003134, #00e28b); /* Green gradient background */
}

.forgot-pass {
    margin: -15px 0 15px;
}

.forgot-pass a {
    color: #FFFFFF; /* White color */
    font-size: 14px;
    text-decoration: none;
}

.forgot-pass a:hover {
    text-decoration: underline;
}

.btn {
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: #003134; /* Green color */
    box-shadow: 0 2px 10px rgba(0, 49, 52, 0.4); /* Green shadow */
    font-size: 16px;
    color: #FFFFFF; /* White color */
    font-weight: 500;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    outline: none;
}

.sign-link {
    font-size: 14px;
    text-align: center;
    margin: 25px 0;
}

.sign-link p {
    color: #FFFFFF; /* White color */
}

.sign-link p a {
    color: #FFFFFF; /* White color */
    text-decoration: none;
    font-weight: 600;
}

.sign-link p a:hover {
    text-decoration: underline;
}

.logo {
    position: absolute;
    top: 20px;
    right: 35px;
    width: 200px; /* Adjust the width as needed */
    height: 60px; /* Adjust the height as needed */
}


</style>
<body>
    <img class="logo" src="https://www.unisys.com/siteassets/images/thought-leaders/headshot/unisys-logo-reverse-bio.png" alt="Logo">

    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="signup_username" required>
                    <label for="signup_username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="signup_email" required>
                    <label for="signup_email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signup_password" required>
                    <label for="signup_password">Password</label>
                </div>
                <button onclick="register()" type="button" class="btn">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" id="login_email" required>
                    <label for="login_email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login_password" required>
                    <label for="login_password">Password</label>
                </div>
                <button onclick="login()" type="button" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
